<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>clear</title>
    <link rel="stylesheet" href="clear.css"/>
</head>
<body>

<!-- case1 -->
<div class="case1">
  <div class="float-wrap">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>

  <div class="clear-box"></div>

</div>

<!-- case2 -->
<div class="case2">
  <div class="overflow-wrap">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>

  <div class="clear-box"></div>

</div>

<!-- case3 -->
<div class="case3">
  <div class="empty-tag-wrap">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="clearfix"></div> <!-- 빈 태그 -->
  </div>

  <div class="clear-box"></div>

</div>

<!-- case4 -->
<div class="case4">
  <div class=pseudo-wrap">
    <div class="box1"></div>
    <div class="box2"></div>
  </div>

  <div class="clear-box"></div>

</div>


</body>
</html>
